name: Trigger auto deployment for jobtrack360-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/jobtrack360-app-AutoDeployTrigger-ec7edf27-fb52-4fc2-a57a-957599752b4e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.JOBTRACK360APP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.JOBTRACK360APP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.JOBTRACK360APP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: jobtrack360acr.azurecr.io
          registryUsername: ${{ secrets.JOBTRACK360APP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.JOBTRACK360APP_REGISTRY_PASSWORD }}
          containerAppName: jobtrack360-app
          resourceGroup: jobtrack360-rg
          imageToBuild: jobtrack360acr.azurecr.io/jobtrack360-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


